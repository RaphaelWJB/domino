<div class="row">
  <div class="col-xs-12 col-md">
    <div class="row justify-content-center">
      <div class="col-6">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Contagem</th>
              <th scope="col">Nome</th>
              <th scope="col">Gatos da noite</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let jogador of listaJogadores">
              <th scope="row"><input class="form-check-input" type="checkbox" value="" [(ngModel)]="jogador.selecionado"
                  (ngModelChange)="onClick()"></th>
              <td>{{jogador.totalGatos}}</td>
              <td>{{jogador.nome}}</td>
              <td [tooltip]="montarTooltip(jogador)">{{jogador.gatosRodada.length}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row text-center">

      <div class="row mb-1 justify-content-center">
        <div class="col-4">

          <button type="button" class="btn btn-primary me-4" (click)="iniciarPartida()">
            <!-- [disabled]="partidaIniciada"-->
            Iniciar partida
          </button>
        </div>
      </div>

      <div class="row justify-content-center mb-1">
        <div class="col-4">

          <button type="button" class="btn btn-primary me-4" (click)="finalizarpartida(listaJogadores)">
            Finalizar partida
          </button>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-4">

          <button type="button" class="btn btn-primary" routerLink="/">
            Cancelar
          </button>
        </div>
      </div>

    </div>
  </div>

  <div class="col-xs-12 col-md text-center">
    <app-partida [listaJogadores]="listPartida"></app-partida>
  </div>
</div>
