<i class=" "></i>
<div class="row mb-3">
<div class="col-12 ajuste">
  <button type="button" class="btn btn-primary me-4" (click)="onSelectPlayers()">
    Nova Partida
  </button>
  <button type="button" class="btn btn-primary" routerLink="/novo-jogador">
    Novo jogador
  </button>
</div>

</div>


  <div class="card" *ngIf="listaJogadores$ | async as listaJogadores; else loading">

    <div class="card-header" >
      <div class="row">
        <div class="col-10">
          <h4>Jogadores</h4>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row " *ngIf="listaJogadores.length == 0">
        Nenhum jogador.
      </div>
      <div class="row align-items-start" *ngIf="listaJogadores.length > 0">
        <div class="col">
          <table class="table table-hover" >
            <thead>
              <tr>
                <!-- <th scope="col">#</th> -->
                <th scope="col">Nome</th>
                <!-- <th scope="col">Apelido</th> -->
                <th scope="col" style="width: 15%;">Gatos</th>
                <th scope="col" style="width: 35%;"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let jogador of listaJogadores">
                <!-- <th scope="row"></th> -->
                <td>{{jogador.nome}}</td>
                <!-- <td class="text-center">{{jogador.apelido}}</td> -->
                <td class="text-center">{{jogador.totalGatos}}</td>
                <td>
                  <button type="button" class="btn btn-outline-warning me-1 bi bi-pencil-square" (click)="OnEdit(jogador)"></button>
                  <button type="button" class="btn btn-outline-danger bi bi-trash" (click)="onDelete(jogador)"></button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <span>Carregando...</span>
  </ng-template>


  <ng-template #deleteModal>
    <div class="modal-body text-center">
      <p>Tem certeza que deseja remover o jogador?</p>
      <button type="button" class="btn btn-default" (click)="onConfirmeDelete()">Sim</button>
      <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">NÃ£o</button>
    </div>
  </ng-template>
