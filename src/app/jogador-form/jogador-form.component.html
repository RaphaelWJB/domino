<form class="row g-3 needs-validation" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="col-md-5">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Nome"
      [ngClass]="{'is-invalid' : submitted && hasError('nome')}" />
    <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')?.['required']">Informe um nome</div>
    <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')?.['minlength']">Nome precisa ter no minimo
      {{ hasError('nome')?.['minlength'].requiredLength }} caracteres.</div>
  </div>
  <div class="col-md-5">
    <label for="apelido" class="form-label">Apelido</label>
    <input type="text" class="form-control" id="apelido" formControlName="apelido" placeholder="Apelido" [ngClass]="{'is-invalid' : submitted && hasError('apelido')}" />
    <div class="invalid-feedback" *ngIf="hasError('apelido') && hasError('apelido')?.['required']">Informe um apelido</div>
  </div>

  <div class="col mt-5 ajuste">
    <button class="btn btn-primary me-1" type="submit">Salvar</button>
    <button class="btn btn-secondary" type="button" (click)="onCancel()">Cancelar</button>
  </div>
</form>
